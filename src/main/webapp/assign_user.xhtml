<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="templates/template_page.xhtml">
    <ui:param name="pageTitle" value="Admin sidan"/>


    <ui:define name="panel-top">
        <section>
        </section>
    </ui:define>


    <ui:define name="panel-main">
        <section>
            <h1>Anslut lärare eller elev till en kurs</h1>

            ---marko jobbar på Ansluta lärare och elever till kurser...---<br/><br/>

            <section class="course_details">
                <h:form>
                    <h:panelGrid columns="2" styleClass="form-grid" columnClasses="form-column-label,form-column-input">
                        <h:outputLabel for="userId">Elev #id:</h:outputLabel>
                        <h:inputText id="userId" value="#{coursesBean.courseTitle}" size="5"/>

                        <ui:remove>TODO: Söka på user och få ut userId</ui:remove>

                        <h:outputLabel for="courseId">Kurs #id:</h:outputLabel>
                        <h:inputText id="courseId" value="#{coursesBean.courseCode}" size="5"/>

                        <ui:remove>TODO: Söka på kurs och få ut courseId</ui:remove>

                        <h:outputLabel for="assign">Anslut:</h:outputLabel>
                        <h:selectBooleanCheckbox id="assign" value="#{coursesBean.description}" size="30"/>

                        <br/>

                        <h:outputText value=""/>
                        <h:commandButton value="Utför" action="#{coursesBean.addCourse}"/>
                    </h:panelGrid>
                </h:form>
            </section>

            <br/>

            <h:outputText value="Alla rader i :"/>

            <h:dataTable id="tbl1" value="#{registeredUserCourseBean.registeredUserCourses}" var="aBean">
                <h:column >
                    <f:facet name="header">--Id--</f:facet>
                    <h:outputText id="id" value="#{aBean.id}"/>
                </h:column>
                <h:column >
                    <f:facet name="header">--UserId--</f:facet>
                    <h:outputText id="user_id" value="#{aBean.userId}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">--CourseId--</f:facet>
                    <h:outputText id="course_id" value="#{aBean.courseId}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Namn:</f:facet>
                    <h:outputText value="#{aBean.userNameFull}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Elev registrerat:</f:facet>
                    <h:selectBooleanCheckbox value="#{aBean.booked}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Admin anslutit:</f:facet>
                    <h:selectBooleanCheckbox value="#{aBean.assigned}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Är lärare:</f:facet>
                    <h:selectBooleanCheckbox value="#{aBean.teacher}"/>
                </h:column>
            </h:dataTable>

        </section>
    </ui:define>
</ui:composition>


</html>
