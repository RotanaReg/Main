<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="templates/template_page.xhtml">
    <ui:param name="pageTitle" value="Student sidan"/>

    <ui:define name="panel-top">
        <section>
            <ui:fragment rendered="#{signInBean.loggedIn}">
                <h:form>
                    <h1>VÃ¤lkommen #{signInBean.userName}!</h1>
                    <p>  <h:commandLink action="#{signInBean.logOut}">Logga ut</h:commandLink></p>
                </h:form>
            </ui:fragment>
            <h:form>
                <h:dataTable value="#{coursesBean.courses.courses}" var="newCourse">
                    <h:column>
                        <h1>#{newCourse.courseTitle}</h1>
                        #{newCourse.description}
                    </h:column>
                    <h:column>
                        <h:commandButton value="Registrera" action="#{coursesBean.addCourse}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </section>
    </ui:define>

        <ui:define name="panel-main">
            <h:dataTable value="#{userBean.users.users}" var="myUser">
                <h:column>
                    #{myUser.name} #{myUser.role.toString()}
                </h:column>
            </h:dataTable>
            <section>
                <h:form>
                    <h:dataTable value="#{coursesBean.courses.courses}" var="myCourse">
                        <h:column>
                            <h1>#{myCourse.courseTitle}</h1>
                            #{myCourse.description}
                        </h:column>
                        <h:column>
                            <h:commandButton value="Avregistrera" action="#{coursesBean.removeCourse}"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </section>
        </ui:define>
    </ui:composition>

</html>
