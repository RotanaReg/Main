<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="templates/template_page.xhtml">
    <ui:param name="pageTitle" value="Admin sidan"/>


    <ui:define name="panel-top">
        <section>
            <h:outputLink value="index.xhtml">Logga ut</h:outputLink>
        </section>
    </ui:define>


    <ui:define name="panel-main">
        <section>
            <h1>Föra närvaro</h1>

            ---marko jobbar på statistik/närvaro-biten...---

            <br/><br/>
            <h:link styleClass="menuItem" value="stats_test.xhtml" outcome="stats_test"/>
            <br/><br/>

            <ui:remove>TODO: only allow techers to see this content</ui:remove>

            <h:panelGrid columns="1" style="vertical-align: top">
                <h:outputText value='Course id:'/>
                <h:inputText value='#{attendanceBean.date}'/>
                <h:outputText value='User id:'/>
                <h:inputText value='#{attendanceBean.hasAttended}'/>
                <h:commandButton action="#{attendanceBean.addAttendance}" value="#{attendanceBean.submitButton}"/>
                <h:inputHidden value="#{attendanceBean.id}"/>
            </h:panelGrid>

            <br/>

            <h:outputText value="Alla rader:"/>
            <h:dataTable id="tbl1" value="#{attendanceBean.attendances}" var="aBean">
                <h:column >
                    <f:facet name="header">--Id--</f:facet>
                    <h:outputText id="id" value="#{aBean.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Kurs nr</f:facet>
                    <h:outputText id="course-nr" value="#{aBean.courseNr}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Kursnamn</f:facet>
                    <h:outputText id="course-name" value="#{aBean.courseName}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Elev</f:facet>
                    <h:outputText id="student-name" value="#{aBean.userNameFull}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Datum</f:facet>
                    <h:outputText id="date" value="#{aBean.date}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Närvaro</f:facet>
                    <h:outputText id="attendance" value="#{aBean.hasAttended}"/>
                </h:column>
            </h:dataTable>

        </section>
    </ui:define>
</ui:composition>


</html>
