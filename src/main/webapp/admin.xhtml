<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="templates/template_page.xhtml">
    <ui:param name="pageTitle" value="Admin sidan"/>


    <ui:define name="panel-top">
        <section>
            <ui:fragment rendered="#{signInBean.loggedIn}">
                <h:form>
                    <h1>Välkommen #{signInBean.userName}!</h1>

                    <p>  <h:commandLink action="#{signInBean.logOut}">Logga ut</h:commandLink></p>
                </h:form>
            </ui:fragment>
        </section>
    </ui:define>


    <ui:define name="panel-main">
        <section>
            <h:outputLink value="assign_user.xhtml">Anslut lärare eller elev till en kurs</h:outputLink><br/>
            <h:outputLink value="course_details.xhtml">Registrera nya kurser</h:outputLink><br/>
            <h:outputLink value="user_detail.xhtml">Registrera nya användare</h:outputLink><br/>
            <h:outputLink value="stats.xhtml">Se statistik</h:outputLink>
        </section>
    </ui:define>
</ui:composition>


</html>
