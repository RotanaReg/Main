<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="templates/template_page.xhtml">
    <f:metadata>
        <f:viewAction action="#{userDetail.onload}"/>
    </f:metadata>
    <ui:param name="pageTitle" value="AnvÃ¤ndar detaljer"/>

    <ui:define name="panel-top">
        <section>
            <h:outputLink value="admin.xhtml">Tillbaka</h:outputLink>
        </section>
    </ui:define>
    <ui:define name="panel-main">
        <section>
            <h:form>
                <h:panelGrid columns="2" styleClass="form-grid" columnClasses="form-column-label,form-column-input">
                    <h:outputLabel for="name">Namn</h:outputLabel>
                    <h:inputText id="name" value="#{userService.user.name}" size="20"
                                 readonly="#{userManager.signedIn}"/>

                    <h:outputLabel for="password">Password</h:outputLabel>
                    <h:inputSecret id="password" value="#{userService.user.password}" size="20"/>

                    <h:outputLabel for="lastName">Efternamn</h:outputLabel>
                    <h:inputText id="lastName" value="#{userService.user.lastName}" size="30"/>

                    <h:outputLabel for="role" value="Roll:"/>
                    <h:selectOneRadio rendered="true" id="role" value="#{userService.user.role}" label="role"
                                      filter="true" panelStyle="width:250px">
                        <f:selectItems value="#{userService.user.role}"/>
                    </h:selectOneRadio>
                    <h:outputText value=""/>
                    <h:commandButton value="Submit" action="#{userBean.addUser}"/>
                </h:panelGrid>

            </h:form>
        </section>
    </ui:define>
</ui:composition>
</html>
