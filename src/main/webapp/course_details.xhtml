<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="templates/template_page.xhtml">


    <ui:param name="pageTitle" value="Course Details"/>
    <ui:define name="panel-main">
        <section class="course_details">
            <h:form>
                <h:panelGrid columns="2" styleClass="form-grid" columnClasses="form-column-label,form-column-input">
                    <h:outputLabel for="courseTitle">Kurs namn</h:outputLabel>
                    <h:inputText id="courseTitle" value="#{coursesBean.courseTitle}" size="20"/>

                    <h:outputLabel for="courseCode">Kurs nummer</h:outputLabel>
                    <h:inputText id="courseCode" value="#{coursesBean.courseCode}" size="10"/>

                    <h:outputLabel for="description">Beskrivning</h:outputLabel>
                    <h:inputTextarea id="description" value="#{coursesBean.description}" size="30"/>

                    <h:outputText value=""/>
                    <h:commandButton value="Submit" action="#{coursesBean.addCourse}"/>
                </h:panelGrid>
            </h:form>

        </section>
    </ui:define>
</ui:composition>
</html>
